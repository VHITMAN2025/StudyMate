<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Branch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #9a60f8, #e1f71b);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Header Styling */
        h1 {
            text-align: center;
            color: white;
            margin: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        
        /* Content Container */
        .container {
            margin: 20px auto;
            background: rgba(209, 150, 150, 0.15);
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .container h3 {
            background-color: rgba(228, 187, 169, 0.8);
            color: black;
            display: inline-block;
            width: 80px;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .container h3:hover {
            background-color: rgb(190, 235, 69);
            transform: scale(1.1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            .container h3 {
                width: 100px;
                padding: 12px;
                margin: 5px;
            }

            h1 {
                margin: 10px;
                font-size: 24px;
            }
        }
    </style>
  <script>
    const currentURL = new URL(window.location.href);
    const regulation = currentURL.pathname.split('/')[1];
    function goToPage(branch) {
        window.location.href = `/${regulation}/branch/${branch}`;
    }
  </script>
</head>
<body>
    <h1>Select your Branch:</h1>
    <div class="container">
        <h3 onclick="goToPage('CSD')">CSD</h3>
        <h3 onclick="goToPage('CSM')">CSM</h3>
        <h3 onclick="goToPage('CIC')">CIC</h3>
    </div>
</body>
</html>
